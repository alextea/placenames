{% extends 'base.html' %}

{% block content %}
  <header>
    <h1>{% block title %}A place in England.{% endblock %}</h1>
    <p>Generate random English places.</p>
  </header>


  <div class="grid-row">
    <div class="placename-container">
      <div class="placename">
        <p>Welcome to</p>
        <h2>{{ placename }}</h2>
        <p>Please drive carefully</p>
      </div>
    </div>
  </div>

  <form method="get">
    <div class="grid-row">
      <div class="information-sign">
        <button class="information-sign__inner information-sign--icon icon__mini-roundabout" type="submit">Generate another</button>
      </div>

      <div class="information-sign information-sign--temporary">
        <div class="information-sign__inner">
          <label for="rude-places" class="svg-checkbox">Show rude names</label>
          <input type="checkbox" id="rude-places" name="rude_places" value="true" {% if rude_places %}checked{% endif %}>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
